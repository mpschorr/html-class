<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time: <span id="time">20</span></h2>

    <div id="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <div id="lose" class="hidden">
        <h1>YOUR GAME IS OVER BROTHER!!!</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CQeezCdF4mk?si=nI_2e_Zilv4T_ofh"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div id="win" class="hidden">
        <h1>YOU WIN OMG!!!!!!!!!!!! CONGARS</h1>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/dJgMFLGkwjU?si=mVsuhv6pDJWKtHA0&amp;controls=0&amp;start=13"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <script src="index.js"></script>
</body>

</html>
